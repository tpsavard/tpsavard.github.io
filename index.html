<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,400;0,900;1,100;1,400&display=swap" rel="stylesheet">
    <link href="assets/css/front.css" rel="stylesheet">
    <link href="assets/css/front-mobile.css" rel="stylesheet">
    <script src="/assets/scripts/quote.js"></script>
    <title>tpsavard.net</title>
</head>
<body>
    <header>
        <h1><a href="/">tpsavard.net</a></h1>
        <h2>
            <div id="quote">System Ready...</div>
            <div id="credit"><a href="/">Photo Credit</a></div>
        </h2>
    </header>
    <nav>
        <a href="/">Projects</a>
        &bull;
        <a href="/">Writing</a>
        &bull;
        <a href="/">Links</a>
        &bull;
        <a href="/">About</a>
    </nav>
    <main>
        {% for post in site.posts %}
            <div class="post">
                <div class="title"><a href="{{ post.url }}">{{ post.title }}</a></div>
                <div class="info">
                    {{ post.date | date: "%b %-d, %Y" }} &bull; {{ post.tags | join: ", " }}
                </div>
                <div class="body">
                    {{ post.content }}
                </div>
            </div>
        {% endfor %}
    </main>
</body>
