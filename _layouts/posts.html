---
layout: default
---
<div class="page post">
    <div class="title"><a href="{{ page.url }}">{{ page.title }}</a></div>
    <div class="info">
        {% if page.tags.size > 0 %}
            {{ page.date | date: "%b %-d, %Y" }} &bull; {{ page.tags | join: ", " }}
        {% else %}
            {{ page.date | date: "%b %-d, %Y" }}
        {% endif %}
    </div>
    <div class="body">
        {{ page.content }}
    </div>
</div>
